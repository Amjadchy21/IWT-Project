<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS_Store | Ecommerce Website Design.</title>
    <link rel="stylesheet" href="/CSS/account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,700&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
        <div class="container">
          <div class="header">
            <div class="navbar">
                <div class="logo">
                    <img src="/images/logo-1.jpg" class="logo-1" > 
                    <!-- <h1 class="logo-1">Amjad X Sabuj</h1> -->
                </div>
                <nav>
                    <ul id="menuItems">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/html/product.html">Products</a></li>
                        <li><a href="/html/about.html">About</a></li>
                        <li><a href="/html/contact.html">Contact</a></li>
                        <li><a href="/html/account.html">Account</a></li>
                    </ul>
                </nav>
                <img src="/images/Cart.jpg" alt="" width="30px" height="30px">
            </div>
         </div>
        </div>

        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="/images/fb.png">
                    <img src="/images/insta.jpeg">
                    <img src="/images/google.png">
                </div>
                <div class="input-group" id="login">
                    <input type="text" class="input-field" placeholder="UserId" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </div>
                <div class="input-group" id="register">
                    <input type="text" class="input-field" placeholder="UserId" required>
                    <input type="email" class="input-field" placeholder="E-mail" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to terms &condition.</span>
                    <button type="submit" class="submit-btn">Register</button>
                </div>
            </div>
        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";  
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
                
            }

        </script>
        <br><br>

    

</body>
</html>
